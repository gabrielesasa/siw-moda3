<!DOCTYPE html>
<html>

<head>
	<title>
		Registrazione
	</title>
	<link rel="stylesheet" href="/css/stilelogin2.css" />
</head>

<body>
	<div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
	<form th:action="@{/registrazione}" method="POST" >
	<h3>Registrazione</h3>
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		<div>
			<label for="username">Username</label>
        <input name="username" type="text" required />
		<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'">
			</span>
			<label>Password</label>
			<span><input type="password"  required th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
				th:style="'color:red'">
			</span>
			<label>Nome</label>
			<span><input type="text"  required th:field="${user.name}" /></span>
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
			</span>
			<label>Cognome</label>
			<span><input type="text"  required th:field="${user.surname}" /></span>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
			</span>
			<label>Email</label>
			<span><input type="text"  required th:field="${user.email}" /></span>
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
			</span>
			</span>
			<label>Sei un'azienda?</label>
<div>
    <span>
        <input type="radio" id="aziendaSi" required th:field="${user.sonoazienda}" th:value="true" />
        <label for="aziendaSi">SÃ¬</label>
    </span>
    <span>
        <input type="radio" id="aziendaNo" th:field="${user.sonoazienda}" th:value="false" />
        <label for="aziendaNo">No</label>
    </span>
</div>
            
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
